<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{

            display: flex;
            flex-wrap: wrap;
            border: 2px solid red;
        }

        .box{
            width: 300px;
            box-shadow: 0px 0px 10px rgb(161, 160, 160);
            margin: 5px;
            flex-grow: 1;
            padding: 10px;
            text-align: center;
        }

        button{

            padding: 10px 30px;
            margin: 5px;
            background-color: black;
            color: white;
            border: none;
            width: 150px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container"></div>
</body>
<script>
    async function output() {

        let data = await fetch('https://dummyjson.com/products');
        let prod = await data.json();
        // console.log(data);
        console.log(prod.products);

        for (let i of prod.products) {

            let div = document.createElement('div');
            let brand = document.createElement('h2');
            let title = document.createElement('h3');
            let price = document.createElement('h3');
            // let rating = document.createElement('h3');
            
            let description = document.createElement('p');
            let image = document.createElement('img');
            let addcart = document.createElement("button");
            let buynow = document.createElement("button");


            div.className = "box"
            addcart.innerHTML = "Add To Cart"
            buynow.innerHTML = "Buy Now"
            title.innerHTML = i.title;
            brand.innerHTML = i.brand;
            price.innerHTML = i.price;
            // rating.innerHTML = i.rating;
            description.innerHTML = i.description;
            image.src = i.thumbnail;
            
            div.append(image);
            div.append(title)
            div.append(brand)
            div.append(description)
            div.append(price)
            // div.append(rating)
            
            div.append(addcart)
            div.append(buynow)

            document.querySelector(".container").append(div);
        }
    }
    output();
</script>

</html>
